<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
  </head>
  <body>
    Name:<input type='text' id="theNames"/>
    Comment:<input type='text' id="theComments"/>
    <input type='submit' id="submitButton"/>

    <div>
      <pre id='messages'></pre>
    </div>

    <script>
const button = document.getElementById('submitButton');
button.onclick = () =>{
  const name = document.getElementById('theNames').value;
  const comment = document.getElementById('theComments').value;
  const xhttp = new XMLHttpRequest();
  xhttp.open('POST', `/send`);
  xhttp.setRequestHeader('content-type', 'application/json');
  xhttp.send(JSON.stringify({
    name,
    comment
  })
  );
}
//get storing.txt file every second and display it on the page

const getStoringFile = () =>{
  const xhttp = new XMLHttpRequest();
  xhttp.open('GET', `/storing.txt`);
  xhttp.onreadystatechange = ()=>{
    if(xhttp.responseText){
      const msg = document.getElementById('messages');
      msg.innerHTML = xhttp.responseText;
    }

  }
  xhttp.send();
}

setInterval(getStoringFile, 1000);
    </script>
  </body>
</html>
